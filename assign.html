<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="input_container__03">
        <form action="">
            <div class="information-section">
                <label for="first-name">First Name
                    <input type="text" name="First-name" id="first-name" minlength="3" maxlength="10" required>
                </label>
                <br>
                <br>
                <label for="last-name">Last Name
                    <input type="text" name="Last-name" id="last-name" minlength="1" maxlength="10" required>
                </label>
                <br>
                <br>
                <label for="email">Email
                    <input type="text" name="Email" id="email" required>
                </label>
            </div>
            <br>
            <hr>
            <br>
            <div class="Gender">
                <label for="maleida">
                    <input type="radio" value="male" id="maleida" name="gender"> Male
                </label>
                <br>
                <label for="femaleidb">
                    <input type="radio" value="female" id="femaleidb" name="gender"> Female
                </label>
            </div>
            <br>
            <hr>
            <br>
            <div class="colors">
                <label for="colors">Choose any color
                    <input type="color" id="colors">
                </label>
            </div>
            <br>
            <hr>
            <br>
            <div class="countries">
                <select name="country" id="">
                    <option value="countries">Select any Country</option>
                    <option value="United States">United States</option>
                    <option value="Canada">Canada</option>
                    <option value="Australia">Australia</option>
                    <option value="India">India</option>
                    <option value="Brazil">Brazil</option>
                    <option value="Japan">Japan</option>
                </select>
            </div>
            <br>
            <hr>
            <br>
            <div class="fav-food">
                <h3>Choose your Favourite Food</h3>
                <div>
                    <label for="groupida">
                        <input type="radio" value="group a" id="groupida" name="group"> Butter Chicken (Murgh Makhani)
                    </label>
                </div>
                <div>
                    <label for="groupidb">
                        <input type="radio" value="group b" id="groupidb" name="group"> Biryani
                    </label>
                </div>
                <div>
                    <label for="groupidc">
                        <input type="radio" value="group c" id="groupidc" name="group"> Paneer Tikka
                    </label>
                </div>
            </div>
            <br>
            <hr>
            <br>
            <div class="number">
                <label for="phone-number">Number
                    <input type="number" id="phone-number">
                </label>
            </div>
            <br>
            <hr>
            <br>
            <div class="password-and-confirm_password">
                <label for="Password">Password
                    <input type="password" id="Password" placeholder="Password">
                </label>
                <label for="Confirm-Password">Confirm Password
                    <input type="password" id="Confirm-Password" placeholder="Confirm Password">
                </label>
            </div>
            <br>
            <hr>
            <br>
            <div class="submit-btn">
                <input type="submit" value="submit">
            </div>
        </form>
    </div>
</body>

</html>
