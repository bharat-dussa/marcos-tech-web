<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom List Styles</title>
    <style>
      ul.custom-bullet {
        list-style-type: square; /* Change to your preferred style: disc, circle, square, etc. */
      }
      ol.custom-number {
        list-style-type: lower-roman; /* Change to your preferred style: upper-roman, lower-alpha, upper-alpha, etc. */
      }
    </style>
  </head>
  <body>
    <h2>Custom Bullet for Unordered List:</h2>
    <ul class="custom-bullet">
      <li>Item A</li>
      <li>Item B</li>
      <li>Item C</li>
    </ul>

    <h2>Custom Numbering for Ordered List:</h2>
    <ol class="custom-number">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ol>
  </body>
</html>
