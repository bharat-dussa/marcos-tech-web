<!DOCTYPE html>
<html>
<head>
    <title>Table with Colgroup</title>
</head>
<body>
    <h1>Table with Colgroup</h1>

    <table border="1">
        <colgroup>
            <col style="background-color: lightblue;">
            <col style="background-color: lightgreen;">
        </colgroup>
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
                <td>Data 3</td>
            </tr>
            <tr>
                <td>Data 4</td>
                <td>Data 5</td>
                <td>Data 6</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
