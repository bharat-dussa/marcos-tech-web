<!DOCTYPE html>
<html>
  <head>
    <title>Form with Input Types and Labels</title>
  </head>
  <body>
    <h1>Form with Input Types and Labels</h1>

    <form>
      <div>
        <label for="text-input-left">Text Input:</label>
        <input
          type="text"
          id="text-input-left"
          name="text-input-left"
          required
        />
      </div>

      <div>
        <label for="email-input-left">Email Input:</label>
        <input
          type="email"
          id="email-input-left"
          name="email-input-left"
          required
        />
      </div>

      <div>
        <label for="email-input-right">Email Input:</label>
        <input
          type="email"
          id="email-input-right"
          name="email-input-right"
          required
        />
      </div>

      <div>
        <label for="password-input-left">Password Input:</label>
        <input
          type="password"
          id="password-input-left"
          name="password-input-left"
          required
        />
      </div>

      <div>
        <label for="number-input-left">Number Input:</label>
        <input
          type="number"
          id="number-input-left"
          name="number-input-left"
          required
        />
      </div>

      <div>
        <label for="color-input">Color Input:</label>
        <input type="color" id="color-input" name="color-input" />
      </div>

      <div>
        <label for="date-input">Date Input:</label>
        <input type="date" id="date-input" name="date-input" />
      </div>

      <div>
        <label for="datetime-local-input">Datetime-local Input:</label>
        <input
          type="datetime-local"
          id="datetime-local-input"
          name="datetime-local-input"
        />
      </div>

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
