<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Box</title>
    <link href="./flex.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Flex Box</h1>

    <div
      style="
        display: flex;
        flex-direction: row;
        border: 1px solid blue;
        width: 30px;
        flex-wrap: wrap;
      "
    >
      <div style="border: 1px solid red">A</div>
      <div style="border: 1px solid red">B</div>
      <div style="border: 1px solid red">C</div>
      <div style="border: 1px solid red">D</div>
      <div style="border: 1px solid red">E</div>
    </div>

    <!-- order -->
    <div class="order_flex">
      <p class="order order1">Order1</p>
      <p class="order order2">Order2</p>
      <p class="order order3">Order3</p>
      <p class="order order4">Order4</p>
      <p class="order order5">Order5</p>
    </div>
  </body>
</html>
