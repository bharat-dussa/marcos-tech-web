<!-- 
    Absolute units: -
        Pixels (px): Represents a single dot on a screen. It's a fixed unit and doesn't change with screen size or resolution.

        Inches (in): Equal to 1/96th of a CSS pixel. Actual size varies based on screen resolution.

        Centimeters (cm): Equal to 1/2.54th of an inch. Actual size varies based on screen resolution.

        Millimeters (mm): Equal to 1/1000th of a meter. Actual size varies based on screen resolution.

        Points (pt): Equal to 1/72nd of an inch. Often used for print styles.

        Picas (pc): Equal to 12 points. Also used for print styles.

    Relative Units: -
        Percentages (%): Represents a percentage of the parent element's size or other relevant property (e.g., viewport width/height).

        Em (em): Represents the computed font-size of the element or the nearest parent with a font-size set. It's relative to the font size.

        Rem (rem): Similar to em, but relative to the font-size of the root (html) element. It's often preferred for consistent sizing.

        Viewport Width (vw): Represents a percentage of the viewport's width. 1vw is 1% of the viewport width.

        Viewport Height (vh): Represents a percentage of the viewport's height. 1vh is 1% of the viewport height.

        Viewport Minimum (vmin): Represents a percentage of the smaller of the viewport's width and height.

        Viewport Maximum (vmax): Represents a percentage of the larger of the viewport's width and height.

 -->
