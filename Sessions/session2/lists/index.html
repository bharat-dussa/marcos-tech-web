<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Lists Example</title>
  </head>
  <body>
    <h2>Rashan:</h2>
    <ol>
      <li>Chawal</li>
      <li>Gevu</li>
      <li>Mirchi powder</li>
      <li>Tel</li>
    </ol>

    <h2>My favourite:</h2>
    <ul>
      <li>Vadapav</li>
      <li>Franki</li>
      <li>Dabeli</li>
    </ul>

    <h2>Definition List:</h2>
    <dl>
      <dt>HTML</dt>
      <dd>Hypertext Markup Language</dd>

      <dt>CSS</dt>
      <dd>Cascading Style Sheets</dd>
    </dl>
  </body>
</html>
