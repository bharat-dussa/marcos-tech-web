<!DOCTYPE html>
<html>
  <head>
    <title>Complex Table with TH and Form</title>
  </head>
  <body>
    <h1>Complex Table and Form Example</h1>

    <!-- Complex Table -->
   
    <h1>Table within form</h1>
    <!-- Form within Table for Layout -->
    <form>
      <table>
        <tr>
          <td><strong>Name</strong>:</td>
          <td><input type="text" name="name" required /></td>
        </tr>
        <tr>
          <td><strong>Email</strong>:</td>
          <td><input type="email" name="email" required /></td>
        </tr>
        <tr>
          <td><strong>Gender</strong>:</td>
          <td>
            <input type="radio" name="gender" value="male" /> Male
            <input type="radio" name="gender" value="female" /> Female
          </td>
        </tr>
        <tr>
          <td><strong>Country</strong></td>
          <td>
            <select name="country">
              <option value="usa">United States</option>
              <option value="canada">Canada</option>
              <option value="uk">United Kingdom</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><strong>Interests</strong></td>
          <td>
            <input type="checkbox" name="interests[]" value="sports" />
            Sports<br />
            <input type="checkbox" name="interests[]" value="music" />
            Music<br />
            <input type="checkbox" name="interests[]" value="movies" />
            Movies<br />
          </td>
        </tr>
        <tr>
          <td><strong>Comments</strong>:</td>
          <td>
            <textarea name="comments" rows="4" cols="40"></textarea>
          </td>
        </tr>
      </table>

      <input type="submit" value="Submit" />
    </form>

    <div style="margin-top: 10px;  height: 100vh; border: 1px solid green; border-radius: 10px;" contenteditable="true">
        hello i am Aman
    </div>
  </body>
</html>
